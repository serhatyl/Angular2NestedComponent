<table>
    <thead>
        <tr>
            <th attr.colspan="{{columnSpan}}">Employee Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Firstname</td>
            <td>{{firstname}}</td>
        </tr>

        <tr>
            <td>Lastname</td>
            <td>{{lastname}}</td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>

        <tr>
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
