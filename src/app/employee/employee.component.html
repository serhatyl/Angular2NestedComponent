<table>
    <thead>
        <tr>
            <th attr.colspan="{{columnSpan}}">Employee Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Firstname</td>
            <td>{{firstname}}</td>
        </tr>

        <tr>
            <td>Lastname</td>
            <td>{{lastname}}</td>
        </tr>

        <tr *ngIf='showDetails'>
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>

        <tr *ngIf='showDetails'>
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table><br>
  <!--14 Event Binding Komplex Deneme-->
  <button (click)="toggleDetails()">{{showDetails? 'Hide' : 'Show'}} Details</button>
  <br>
