<!--ngFor Kullanımı-->
<table>
  <thead>
    <tr>
      <th>Ad</th>
      <th>Soyad</th>
      <th>Index Number</th>
      <th>IsFirst</th>
      <th>IsLast</th>
      <th>IsEven</th>
      <th>IsOdd</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let calisan of employees; trackBy: trackByEmpCode; let i = index;let isFirst=first; let isLast=last;let isEven = even;let isOdd = odd;">
      <td>{{calisan.name}}</td>
      <td>{{calisan.surname}}</td>
      <td>{{i}}</td>
      <td>{{isFirst}}</td>
      <td>{{isLast}}</td>
      <td>{{isEven}}</td>
      <td>{{isOdd}}</td>
    </tr>
    <tr *ngIf="!employees || employees.length==0">
      <td colspan="5">No employees to display</td>
    </tr>
  </tbody>
</table>
<br>
<button (click)="getEmployees()">Refresh Employees</button>
